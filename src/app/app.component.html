<nav class="navbar" *ngIf="isAuthenticated()">
  <div class="nav-container">
    <h1 class="nav-title">{{ title }}</h1>
    <ul class="nav-menu">
      <li class="nav-item" *ngIf="currentUser?.role === 'admin'">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Dashboard</a>
      </li>
      <li class="nav-item" *ngIf="currentUser?.role === 'department-lead'">
        <a routerLink="/department-lead" routerLinkActive="active" class="nav-link">Department Lead</a>
      </li>
      <li class="nav-item" *ngIf="currentUser?.role === 'executive'">
        <a routerLink="/executive" routerLinkActive="active" class="nav-link">Executive</a>
      </li>
      <li class="nav-item">
        <a routerLink="/reporting" routerLinkActive="active" class="nav-link">Reporting</a>
      </li>
      <li class="nav-item" *ngIf="currentUser?.role === 'staff'">
        <a routerLink="/staff-user" routerLinkActive="active" class="nav-link">Staff User</a>
      </li>
      <li class="nav-item user-info">
        <span class="user-name">{{ currentUser?.username }}</span>
        <span class="user-role">({{ currentUser?.role }})</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </li>
    </ul>
  </div>
</nav>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
